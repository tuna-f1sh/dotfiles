# set the default TERM
# set -g default-terminal screen
set -g default-terminal xterm-256color

if "[[ ${TERM} == xterm-kitty ]]" 'set -g default-terminal xterm-kitty'
# determine if we should enable 256-colour support
if "[[ ${TERM} =~ 256color || ${TERM} == fbterm ]]" 'set -g default-terminal xterm-256color'

# update the TERM variable of terminal emulator when creating a new session or attaching a existing session
set -g update-environment 'DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY TERM'

# Ms modifies OSC 52 clipboard handling to work with mosh, see
# https://gist.github.com/yudai/95b20e3da66df1b066531997f982b57b
# set -ag terminal-overrides "vte*:XT:Ms=\\E]52;c;%p2%s\\7,xterm*:XT:Ms=\\E]52;c;%p2%s\\7"

# Use Vim shortcuts
setw -g mode-keys vi

# Prevent esc delay which nerfs vim usage
set -sg escape-time 10

# Increase history
set -g history-limit 50000

# enable OSC 52 clipboard
# https://medium.freecodecamp.org/tmux-in-practice-integration-with-system-clipboard-bcd72c62ff7b
set -g set-clipboard on
set -g allow-passthrough on

# Bind Ctrl+b + Ctrl+y to send the latest tmux buffer via OSC 52
bind-key C-y run-shell "printf '\033Ptmux;\033]52;c;%s\033\' \"$(tmux show-buffer | base64 | tr -d '\n')\""

# lazygit pop-up
bind-key C-g display-popup -E -d "#{pane_current_path}" -xC -yC -w 80% -h 80% "lazygit"
bind-key C-t display-popup -E -xC -yC -w 80% -h 80% "btop"
bind-key C-p display-popup -E -d "#{pane_current_path}" -xC -yC -w 80% -h 80% "ipython"

# Keybindings
bind \\ split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# Vim like copy and paste binding
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi V send-keys -X rectangle-toggle
bind-key -T copy-mode-vi Y send-keys -X copy-end-of-line
bind + delete-buffer

# tmux style C-b prefix pane switching
bind-key  h select-pane -L
bind-key  j select-pane -D
bind-key  k select-pane -U
bind-key  l select-pane -R

bind-key ^ select-pane -l
bind-key b select-window -l

