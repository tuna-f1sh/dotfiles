set -g default-terminal "screen-256color"

# Use Vim shortcuts
setw -g mode-keys vi

# Prevent esc delay which nerfs vim usage
set -sg escape-time 10

# Keybindings
bind \ split-window -h
bind - split-window -v

# Vim like copy and paste binding
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Vim style C-w prefix pane switching
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
# bind-key -n C-w switch-client -T VIMWINDOWS
# bind-key -T VIMWINDOWS h if-shell "$is_vim" "send-keys C-a C-h"  "select-pane -L"
# bind-key -T VIMWINDOWS j if-shell "$is_vim" "send-keys C-a C-j"  "select-pane -D"
# bind-key -T VIMWINDOWS k if-shell "$is_vim" "send-keys C-a C-k"  "select-pane -U"
# bind-key -T VIMWINDOWS l if-shell "$is_vim" "send-keys C-a C-l"  "select-pane -R"

# tmux style C-b prefix pane switching
bind-key  h if-shell "$is_vim" "send-keys C-a C-h"  "select-pane -L"
bind-key  j if-shell "$is_vim" "send-keys C-a C-j"  "select-pane -D"
bind-key  k if-shell "$is_vim" "send-keys C-a C-k"  "select-pane -U"
bind-key  l if-shell "$is_vim" "send-keys C-a C-l"  "select-pane -R"

bind-key ^ select-pane -l

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

######################
### DESIGN CHANGES ###
######################

# loud or quiet?
# set-option -g visual-activity off
# set-option -g visual-bell off
# set-option -g visual-silence off
# set-window-option -g monitor-activity off
# set-option -g bell-action none

#  modes
setw -g clock-mode-colour colour5
setw -g mode-attr bold
setw -g mode-fg colour3
setw -g mode-bg colour18

# panes
set -g pane-border-bg colour0
set -g pane-border-fg colour19
set -g pane-active-border-bg colour238
set -g pane-active-border-fg colour4

# statusbar
set -g status-position bottom
set -g status-justify left
# set -g status-bg colour115
set -g status-bg colour238
set -g status-fg colour250
set -g status-attr dim
set -g status-left ''
set -g status-right '#S@#h #[fg=colour233,bg=colour6,none] %d/%m #[fg=colour233,bg=colour4,none] %H:%M '
set -g status-right-length 80
set -g status-left-length 20

setw -g window-status-current-fg colour18
setw -g window-status-current-bg colour4
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour233]:#[fg=colour233]#W#[fg=colour233]#F '

setw -g window-status-fg colour4
setw -g window-status-bg colour241
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour250]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour3

# messages
set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour16

bind -T root F12  \
  set prefix None \;\
  set status-bg colour3 \;\
  set key-table off \;\
  if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
  refresh-client -S \;\

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set -u window-status-current-style \;\
  set -u window-status-current-format \;\
  refresh-client -S

if-shell 'test -n "$SSH_CLIENT"' \
   'source-file ~/dotfiles/support/tmux.remote.conf'
